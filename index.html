<!DOCTYPE html>
<head>
    <meta charset="utf-8">
    <meta name="theme-color" content="#020f30">
    <title>Farewell 2020</title>
    <link rel="stylesheet" href="animate.css">
    <link href="swing.css" rel="stylesheet">
    <link href="farewell.css" rel="stylesheet">
</head>
<body>
    <div class="wrapper">
        <div class="left-box">
            <div class="circle left-top-graphic">
                <div class="farewell">Farewell</div>
                <div class="farewell">2020</div>
            </div>
            <div class="place-date">
                <div class="date-day">
                    <div class="date">April 20</div>
                    <div class="day">Saturday</div>
                </div>
                <div class="place">
                    Kamal's
                </div>
            </div>
        </div>
        <div class="right-box"></div>
    </div>
    <div class="photo-booth">
        <div class="left-arrow">
            <div>
                <img src="caret-left-solid.svg" style="height: 34px; width: 24px; cursor: pointer;" onclick="plusSlides(-1)">
            </div>
        </div>
        <div class="card swing">
            <div class="image zoomIn">1</div>
            <div class="name-dep zoomIn">
                <div class="name">
                    1st
                </div>
                <div class="dep">
                    1st
                </div>
            </div>
        </div>
        <div class="card swing">
            <div class="image zoomIn">2</div>
            <div class="name-dep zoomIn">
                <div class="name">
                    2nd
                </div>
               <div class="dep">
                    2nd
                </div>
            </div>
        </div>
        <div class="card swing">
            <div class="image zoomIn">3</div>
            <div class="name-dep zoomIn">
                <div class="name">
                    3rd
                </div>                  
                 <div class="dep">
                    3rd
                </div>
            </div>
        </div>

        <div class="right-arrow">
            <div>
                <img src="caret-left-solid.svg" style="transform: rotate(180deg);cursor: pointer;height: 34px; width: 24px" onclick="plusSlides(1)">
            </div>
        </div>
    </div>
    <script>
            var slideIndex = 1;
            showSlides(slideIndex);
            
            function plusSlides(n) {
              showSlides(slideIndex += n);
            }
            
            function currentSlide(n) {
              showSlides(slideIndex = n);
            }
            
            function showSlides(n) {
              var i;
              var slides = document.getElementsByClassName("card");
              //var dots = document.getElementsByClassName("dot");
              if (n > slides.length) {slideIndex = 1}    
              if (n < 1) {slideIndex = slides.length}
              for (i = 0; i < slides.length; i++) {
                  slides[i].style.display = "none";  
              }
              
              slides[slideIndex-1].style.display = "block";  
              
            }
            </script>

</body>
</html>
