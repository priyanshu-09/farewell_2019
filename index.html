<!DOCTYPE html>
<head>
    <meta charset="utf-8">
    <meta name="theme-color" content="#020f30">
    <title>Farewell 2020</title>
    <link rel="stylesheet" href="animate.css">
    <link href="swing.css" rel="stylesheet">
    <style>
        *{
            margin:0;
            padding:0;
            box-sizing:border-box;

        }
        body{
            width: 100vw;
            height: 100vh;
            box-sizing: border-box;
        }
        .wrapper{
            width: 100%;
            height: 100%;
            display: flex;
            justify-content: space-around;
            align-items:stretch;
            background-color: aqua;
        }

        .left-box{
            flex-grow:2.4;
            background-color: lightgray;
        }

        .right-box{
            flex-grow:1;
            background-color: #6CC6CB;
        }

        .photo-booth{
            display: flex;
            width:400px;
            height:400px;
            margin-left: calc(70.588vw - 200px);
            margin-top:calc(-50vh - 200px);
            background-color: transparent;
            position: relative;
            z-index:50;
        }

        .circle{
            border-radius:50%;
            width:100px;
            height:100px;
            background-color: yellow;
            position:absolute;
        }
        .place-date{
            position: fixed;
            bottom:10vh;
            left:6vw;
            display: flex;
            
        }
        .place,.date-day{
            flex-grow: 1;
            font-size: 3vw;
            padding-left: 1vw;
            padding-right: 1vw;
        }
        .place{
            border-left: 2px dotted black;
            padding-top: 4vh;
        }
        .date-day{
            display: flex;
            flex-direction: column;
        }
        .left-top-graphic{
            display:flex;
            flex-direction: column;
            width:35vw;
            height:35vw;
            margin:-15vw 0 0 -10vw;
            padding-top: 20vw;
            padding-left: 15vw;

        }
        .farewell{
            font-size: 4vw;
            font-weight: bold;
        }
        .card{
            width: 300px;
            height: 400px;
            display: flex;
            flex-direction: column;
            padding: 20px;
            background:white;
        }
        .image{
            height: 200px;
            width: 260px;
            background-color: chocolate;
        }
        .name-dep{
            display: flex;
            height: 160px;
            width: 260px;
            background-color: white;
            flex-direction: column;
        }
        .name-dep>div{
            flex-grow: 1;
            text-align: left;
            margin-right: 60px;
        }
        .name{
            border-bottom: 2px dotted black;
            padding-top: 40px;
            font-size: 40px;
            
        }
        .dep{
            padding-bottom: 60px;
            font-size: 20px;
        }
        .left-arrow,.right-arrow{
            height: 400px;
            width: 50px;
            display: flex;
            justify-content: center;
            align-items: center;
        }
       
 
    </style>

</head>
<body>
    <div class="wrapper">
        <div class="left-box">
            <div class="circle left-top-graphic">
                <div class="farewell">Farewell</div>
                <div class="farewell">2020</div>
            </div>
            <div class="place-date">
                <div class="date-day">
                    <div class="date">April 20</div>
                    <div class="day">Saturday</div>
                </div>
                <div class="place">
                    Kamal's
                </div>
            </div>
        </div>
        <div class="right-box"></div>
    </div>
    <div class="photo-booth">
        <div class="left-arrow">
            <div>
                <img src="caret-left-solid.svg" style="height: 34px; width: 24px; cursor: pointer;" onclick="plusSlides(-1)">
            </div>
        </div>
        <div class="card swing">
            <div class="image zoomIn">1</div>
            <div class="name-dep zoomIn">
                <div class="name">
                    1st
                </div>
                <div class="dep">
                    1st
                </div>
            </div>
        </div>
        <div class="card swing">
            <div class="image zoomIn">2</div>
            <div class="name-dep zoomIn">
                <div class="name">
                    2nd
                </div>
               <div class="dep">
                    2nd
                </div>
            </div>
        </div>
        <div class="card swing">
            <div class="image zoomIn">3</div>
            <div class="name-dep zoomIn">
                <div class="name">
                    3rd
                </div>                  
                 <div class="dep">
                    3rd
                </div>
            </div>
        </div>

        <div class="right-arrow">
            <div>
                <img src="caret-left-solid.svg" style="transform: rotate(180deg);cursor: pointer;height: 34px; width: 24px" onclick="plusSlides(1)">
            </div>
        </div>
    </div>
    <script>
            var slideIndex = 1;
            showSlides(slideIndex);
            
            function plusSlides(n) {
              showSlides(slideIndex += n);
            }
            
            function currentSlide(n) {
              showSlides(slideIndex = n);
            }
            
            function showSlides(n) {
              var i;
              var slides = document.getElementsByClassName("card");
              //var dots = document.getElementsByClassName("dot");
              if (n > slides.length) {slideIndex = 1}    
              if (n < 1) {slideIndex = slides.length}
              for (i = 0; i < slides.length; i++) {
                  slides[i].style.display = "none";  
              }
              
              slides[slideIndex-1].style.display = "block";  
              
            }
            </script>

</body>
</html>
